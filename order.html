<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Select CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css"
    />

    <!-- Fontawesome CSS -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />

    <!-- Local CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <title>Travelindo - Order</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- Side Bar -->
      <nav id="sidebar">
        <div class="sidebar-header">
          <h3>Travelindo</h3>
        </div>
        <ul class="list-unstyled components">
          <li class="mx-2">
            <a href="#">Dashboard</a>
          </li>
        </ul>

        <ul class="list-unstyled components">
          <li class="active mx-2">
            <a href="#">Order</a>
          </li>
          <li class="mx-2">
            <a href="#">Paying Order</a>
          </li>
        </ul>
      </nav>

      <!-- Page Content -->
      <div id="content">
        <!-- Form -->
        <div class="container-fluid rounded-box" id="order-form">
          <h3>New Order</h3>
          <form>
            <div class="form-row">
              <div class="form-group col-md-8">
                <label for="input-vendor">Vendor</label>
                <div class="input-group">
                  <select
                    class="selectpicker form-control"
                    data-live-search="true"
                    id="input-vendor"
                  >
                    <option selected disabled>Please select</option>
                    <option value="Traveloka">Traveloka</option>
                    <option value="Ticket">Ticket</option>
                  </select>
                  <div class="input-group-append">
                    <button
                      class="btn btn-primary"
                      type="button"
                      id="add-new-vendor-button"
                    >
                      Add New
                    </button>
                  </div>
                </div>
              </div>
              <div class="form-group col-md-4">
                <label for="input-date-in">Date In</label>
                <input
                  type="date"
                  class="form-control"
                  id="input-date-in"
                />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-md-8">
                <label for="input-company">Company</label>
                <div class="input-group">
                  <select
                    class="selectpicker form-control"
                    data-live-search="true"
                    id="input-company"
                  >
                    <option selected disabled>Please select</option>
                    <option value="PT Bessins">PT Bessins</option>
                    <option value="PT Abson">PT Abson</option>
                  </select>
                  <div class="input-group-append">
                    <button
                      class="btn btn-primary"
                      type="button"
                      id="add-new-company-button"
                    >
                      Add New
                    </button>
                  </div>
                </div>
              </div>
              <div class="form-group col-md-4">
                <label for="input-date-out">Date Out</label>
                <input
                  type="date"
                  class="form-control"
                  id="input-date-out"
                />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-md-8">
                <label for="input-name">Name</label>
                <input type="text" class="form-control" id="input-name" />
              </div>
              <div class="form-group col-md-4">
                <label for="input-nett-price">Nett Price</label>
                <input
                  type="number"
                  class="form-control"
                  id="input-nett-price"
                />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-8">
                <label for="input-type">Type</label>
                <div class="input-group">
                  <select
                    class="selectpicker form-control"
                    data-live-search="true"
                    id="input-type"
                  >
                    <option selected disabled>Please select</option>
                    <option value="Hotel">Hotel</option>
                    <option value="Pesawat">Pesawat</option>
                  </select>
                  <div class="input-group-append">
                    <button
                      class="btn btn-primary"
                      type="button"
                      id="add-new-type-button"
                    >
                      Add New
                    </button>
                  </div>
                </div>
              </div>

              <div class="form-group col-md-4">
                <label for="input-selling-price">Selling Price</label>
                <input
                  type="number"
                  class="form-control"
                  id="input-selling-price"
                />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-md-8">
                <label for="input-description">Description</label>
                <textarea class="form-control" id="input-description" rows="3"></textarea>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

    <!-- Local JavaScript -->
    <script src="js/script.js"></script>
  </body>
</html>
