<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="css/style.css">
    
    <!----===== Boxicons CSS ===== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    
    <title>Travelindo</title> 
</head>
<body class="dark">
    <!-- Navbar -->
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="images/Logo.png" alt="">
                </span>

                <div class="text logo-text">
                    <span class="name">Travelindo</span>
                    <span class="role">Admin</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-home-alt icon' ></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-shopping-bag icon' ></i>
                            <span class="text nav-text">Order</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-receipt icon'></i>
                            <span class="text nav-text">Paying Order</span>
                        </a>
                    </li>

                </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="#">
                        <i class='bx bx-log-out icon' ></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">switch</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
                
            </div>
        </div>

    </nav>

    <!-- Content -->
    <section class="content">
        <div class="text">Dashboard</div>
        <div class="box-info">
            <ul>
                <li>
                    <i class='bx bx-bar-chart icon'></i>
                    <a href="#">
                        <span class="text">
                            <h3>5.000</h3>
                            <p>Total Sales</p>
                        </span>
                    </a>
                </li>

                <li>
                    <i class='bx bxs-dollar-circle icon'></i>
                    <a href="#">
                        <span class="text">
                            <h3>Rp 200.000.000</h3>
                            <p>Revenue</p>
                        </span>
                    </a>
                </li>

                <li>
                    <i class='bx bxs-dollar-circle icon'></i>
                    <a href="#">
                        <span class="text">
                            <h3>Rp 100.000.000</h3>
                            <p>Liability</p>
                        </span>
                    </a>
                </li>
            </ul>
        </div>
    </section>

    <script src="js/switcher.js"></script>

</body>
</html>
